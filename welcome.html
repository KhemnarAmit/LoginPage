<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div class="container">
        <h2>Basic Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
            <a href="https://google.com">click here for terms and condition</a><br>
            <a href="https://facebook.com">*t&c</a>
        </form>
    </div>
    <img src="https://unsplash.com/photos/green-and-yellow-plant-near-lake-during-daytime-pS58s5m6Ot8" alt="cannot load image" height="100" width="500">
</body>
</html>
